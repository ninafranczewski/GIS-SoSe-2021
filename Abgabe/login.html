<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input name="username" type="text" class="form__input" autofocus placeholder="Benutzername">
                <div class="form__input-error-meassage"></div>
            </div>
            <div class="form__input-group">
                <input name="password" type="password" class="form__input" placeholder="Passwort">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="anmelden" type="submit">Anmelden</button>
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Du hast kein Konto? Registrieren.</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Konto erstellen</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input name="username" type="text" id="signupUsername" class="form__input" autofocus
                    placeholder="Benutzername">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name="password" type="password" class="form__input" placeholder="Passwort">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name="confirmPassword" type="password" class="form__input" placeholder="Passwort bestÃ¤tigen">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="registrieren" type="submit">Jetzt Registrieren</button>
            <p class="form__text">
                <a class="form__link" id="linkLogin">Du hast ein Konto? Melde dich an.</a>
            </p>
        </form>

    </div>

    <div id="serverResponse"></div>
    <!--- LOGIN-Seite mithilfe des Youtube Videos: https://www.youtube.com/watch?v=3GsKEtBcGTk erstellt --->
</body>

</html>
